<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link href="styl.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="blok_boczny">
            <img src="image.png" alt="promocje">
            <h2>Sprawdź promocje</h2>
            <table>
                <thead>
                    <tr>
                        <th>co?</th>
                        <th>ile taniej?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ubrania</td>
                        <td>15%</td>
                    </tr>
                    <tr>
                        <td>buty</td>
                        <td>15%</td>
                    </tr>
                </tbody>
            </table>
                
        </div>
        <div class="blok_glowny">
            <header class="baner"><h1>Zarejestruj się w sklepie</h1></header>
            <div class="glowny">
                <button class="guzik">Klient</button>
                <button class="guzik">Adres</button>
                <button class="guzik">Kontakt</button>
            </div>
            <div class="progress"></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
