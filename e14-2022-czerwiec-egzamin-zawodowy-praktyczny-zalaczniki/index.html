<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
</head>
<body>
    <section class="gorno">
        <div class="prawa">
            <a href="zamowienie.html">

        <div class="lewa">

                <input type="text" name="crystal_number"><br>
                <p>Skomponuj swój kolor RGB</p><br>
